<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    
    <h1 class="text-center">Factorial Check</h1>

    <form class="bg-light border container mt-3 p-5 w-25" action="">

        <div class="p-2 mt-2">

            <!-- <label for="u1">Enter a number</label> -->
            <input class="form-control" type="text" id="u1" placeholder="Enter a number">
            

        </div>

    

        <div class="p-2 mt-2 text-center">

            <button onclick="factorialCheck()" type ="button" class="btn btn-success">Check</button>
           

        </div>

    </form>

</body>
<script>

    function factorialCheck(){
       num=parseInt(u1.value)
       fact=1

       for(;num>0;num--){
        fact*=num  
     }
     alert(`The factorial of the given number is: ${fact}`)
    }

</script>
</html>
